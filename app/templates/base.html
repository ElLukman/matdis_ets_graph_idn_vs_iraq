<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cup 2026 Analysis</title>

  <link rel="icon" href="./static/img/idn.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
</head>

<body class="bg-neutral-900 text-white font-sans">
  <header class="flex items-center justify-between px-10 py-4 border-b border-neutral-700">
    <div class="flex items-center space-x-3">
      <img src="/static/img/logo_white.png" class="w-10" />
      <div>
        <h1 class="font-sans font-bold text-lg font-sans">World-Cup 2026 Qualifiers - Round 4</h1>
        <p class="text-sm text-neutral-400">Indonesia National Team Graph Analysis (IRQ vs IDN)</p>
      </div>
    </div>

    <div class="text-right w-256 flex">
      <p class="text-neutral-400 px-8">Result:</p>
      <img src="/static/img/iraq.png" class="h-16 px-8" />
      <p class="font-semibold text-lg pt-4">1 : 0</p>
      <img src="/static/img/idn.png" class="h-16 px-8" />
      
    </div>
  </header>

  <nav class="flex justify-center space-x-8 py-3 border-b border-neutral-800 text-neutral-400">
    <a href="/possession" class="{% if active_tab == 'possession' %}text-green-400 font-semibold{% endif %}">Possession</a>
    <a href="/shooting" class="{% if active_tab == 'shooting' %}text-green-400 font-semibold{% endif %}">Shooting</a>
    <a href="/tackle" class="{% if active_tab == 'tackle' %}text-green-400 font-semibold{% endif %}">Tackle Won</a>
  </nav>

  <main class="p-10">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
